<wb-header [name]="'Photo Gallery'"></wb-header>
<ion-content [fullscreen]="true">
    <ion-grid *ngIf="photos">
      <ion-row>
        <ion-col
          size="6"
          *ngFor="let photo of photos; index as position">

          <ion-img (click)="goToPicture(photo)" [src]="photo.webviewPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  <ion-fab vertical="bottom" horizontal="right" slot="fixed">
    <ion-fab-button (click)="presentAR()">
      <ion-icon name="barcode-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
