<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <h1 class="ion-text-center ion-margin-vertical ion-text-capitalize">Todo List</h1>
  <h6 class="ion-text-center">Quote of the day:</h6>
  <p class="ion-text-center ion-margn-top">{{quote | async}}</p>
  <ion-reorder-group disabled="false" (ionItemReorder)="doReorder($event)">

      <ion-item>
        <ion-label>
          Make Angular App
        </ion-label>

        <ion-reorder slot="end"></ion-reorder>
      </ion-item>


    <ion-reorder>
        <ion-item>
          <ion-label>
            Set up ads
          </ion-label>
          <ion-button color="primary">View</ion-button>
          <ion-button color="secondary">Edit</ion-button>
          <ion-button color="danger">X</ion-button>
        </ion-item>
    </ion-reorder>
    <!-- Sliding item with text options on both sides -->

  </ion-reorder-group>
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
      <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>Item Options</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Delete</ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

    <ion-button class="ion-float-end ion-margin-top ion-margin-end" color="tertiary">Reorder</ion-button>




</ion-content>
