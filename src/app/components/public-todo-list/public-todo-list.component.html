<ion-content>
  <ion-list *ngIf="todos$ | async as todos">
    <ion-item class="ion-margin-vertical" *ngFor="let todo of todos">
      {{todo.title}}
      <ion-text *ngIf="todo.likes" class="ion-margin-start">{{todo.likes.length}}</ion-text>
      <ion-fab-button slot="end" color="secondary" (click)="giveStar(todo)">Star</ion-fab-button>
    </ion-item>
  </ion-list>
</ion-content>
