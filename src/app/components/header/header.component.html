<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons *ngIf="backButton" slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
    <ion-icon slot="start" *ngIf="!backButton" src="./assets/logo.svg"></ion-icon>
    <ion-title class="ion-text-center">
      {{name}}
    </ion-title>
    <wb-logout slot="end"></wb-logout>
  </ion-toolbar>
</ion-header>
